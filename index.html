<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Splitspense</title>
  <script defer src="./index.js"></script>
  <link rel="stylesheet" href="my-demo.css" />
</head>

<body>
  <header>
    <h2>Splitspense</h2>
    <h3>Track and split your expenses across a group</h3>
  </header>
  <section id="login" class="panel">
    <div class="row">
      <p>
        <label id="labelLogin" for="btnLogin">1. Select or Enter a Pod-Provider</label>
        <input type="text" name="city" list="webID-Provider" id="dropdownID" value="https://">
        <datalist id="webID-Provider">
          <option value="https://inrupt.net">
          <option value="https://solidcommunity.net/">
        </datalist>
        <button name="btnLogin" id="btnLogin">Login</button>
      <label id="labelLogin" for="btnLogin"></label>
      <p id="labelStatus" class="labelStatus"></p>
      <p id="groupinformation" class="labelStatus">  </p>
    </div>
  </section>
  <section>
    <div id="groupselector" class="panel">
      2. Provide Splitspense Folder Location
      <input type="text" id="folderLink" name="folderLink" size="30">
      <button name="btnLinkSubmit" id="btnLinkSubmit">Submit</button>
    </div>
  </section>

  <section>
    <div id="read" class="panel">
    <div class="row">
      <form id="writeForm">
        <label id="writelabel" for="name">3. Write how much you paid, what is was and for whom (default is all): </label>
        <input
          type="number"
          id="input_value"
          name="input_value"
          placeholder="0"
          step=0.01
        />
        <input
          type="text"
          id="input_comment"
          name="input_comment"
          size="30"
          placeholder="comment"
        />
        <input type="text" id="input_members" name="input_members" size="50" placeholder="members"/>
        <button type="submit">
          Insert expense
        </button>       
      </form>
    </div>
  </section>
  <section>
    <div id="group" class="panel">
      <div class="row">
        <form id="groupForm">
          <label id="writelabel" for="name">(optional) Add member to your group</label>
          <input type="text" id="group_value" name="group_value" size="50" />
          <button type="submit">
            Update Group
          </button>
        </form>
      </div>

      <dl class="display">
        <dt>Writing status:&nbsp</dt>
        <dd id="labelWriteStatus" class="labelStatus">...not written yet...</dd>
      </dl>
    </div>
  </section>
  <section>
    <div id="read" class="panel">
      <div class="row">
        <form id="readForm">
          <label id="readlabel" for="webID">4. Check Account balance from person:
          </label>
          <button type="submit" name="btnRead" id="btnRead">
            Get Balances
          </button>
        </form>
      </div>
      <dl class="display">
        <dt>Schulden:&nbsp</dt>
        <textarea id="labelFN" rows="10">...not read yet...</textarea>
      </dl>
    </div>
  </section>
  <button name="infoButton" id="infoButton">Console Log Info</button>
</body>

</html>
