<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Splitspense</title>
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="styles.css" />
</head>

<header>
    <a href="./index.html"><img class="logo" src="images/logo.png" alt="logo"> </a>
    <h3>Track and split your expenses across a group</h3>

</header>

<body>
    <nav>

        <ul>
            <button class="nav"><a class="nav_links" href="./index.html">Home</a></button>
            <button class="nav"><a class="nav_links" href="pages/guide.html">Getting Started</a></button>
        </ul>
    </nav>

    </header>



    <section class="panel login-panel">
        <label id="labelLogin" for="btnLogin">1. Select or Enter a Pod-Provider</label>
        <input type="text" name="city" list="webID-Provider" id="dropdownID" value="https://">
        <datalist id="webID-Provider">
          <option value="https://inrupt.net">
          <option value="https://solidcommunity.net/">
        </datalist>
        <button name="btnLogin" id="btnLogin">Login</button>
        <label id="labelLogin" for="btnLogin"></label>
        <p><label id="labelStatus" class="labelStatus">Please Log into your Solid Account.</label></p>

        </p><br /> 2. Provide Splitspense Folder Location
        <input type="text" id="folderLink" name="folderLink" size="30" value="https://">
        <!-- ""https://alexh156.solidcommunity.net/Splitspense"" -->
        <button name="btnLinkSubmit" id="btnLinkSubmit">Submit</button> <br />
        <p> Group description:
            <label id="groupinformation" class="labelStatus"></label>
        </p>

    </section>

    <section id="read" class="panel">
        <form id="writeForm">
            <p> <label id="writelabel" for="name"> How much did you paid? </label>
                <input class="numberbox" type="number" id="input_value" name="input_value" placeholder="0.00" step=0.01 />

            </p><br />

            <p>
                <label id="writelabel" for="name"> For what did you paid? </label>
                <input type="text" id="input_comment" size="50" name="input_comment" size="30" placeholder="purpose" />
            </p><br />

            <label id="writelabel" for="name"> For whom? (default is all): </label>
            <input type="text" id="input_members" name="input_members" size="40" placeholder="members" />
            <p><button type="submit">Insert expense</button></p>
        </form>


    </section>



    <section>
        <div id="group" class="panel">
            <div class="row">
                <form id="groupForm">
                    <label id="writelabel" for="name">(optional) Add member to your group</label>
                    <input type="text" id="group_value" name="group_value" size="50" />
                    <button type="submit">
            Update Group
          </button>
                </form>
            </div>

            <!-- <dl class="display">
        <dt>Writing status:&nbsp</dt>
        <dd id="labelWriteStatus" class="labelStatus">...not written yet...</dd>
      </dl> -->
        </div>
    </section>
    <section>
        <div id="read" class="panel">
            <div class="row">
                <form id="readForm">
                    <label id="readlabel" for="webID">Check Account balance from person:
          </label>
                    <button type="submit" name="btnRead" id="btnRead">
            Get Balances
          </button>
                </form>
            </div>
            <dl class="display">
                <textarea readonly class="balance-box" wrap="off" id="labelFN" rows="10">...not read yet...</textarea>
            </dl>
        </div>
    </section>
    <button name="infoButton" id="infoButton">Console Log Info</button>
    <button name="nullEverything" id="nullEverything">Reset data</button>
</body>

</html>
